<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lab 7 - Basic JavaScript Event Handling and DOM</title>
	<style type="text/css">
	   .center {
	   text-align: center;
	   }
	   #container {
	   width: 400px;
	   margin: 50px auto 0;
	   }
	   #entryinput {
	   width: 100%;
	   }
	   #entrybutton {
	   width: 200px;
	   text-align: center;
	   color: #fff;
	   background-color: #c00;
	   padding: 2em 0;
	   margin: 20px auto;
	   font-size: 24px;
	   font-weight: bold;
	   }
	</style>
</head>
<body>
	<h1 class="center">ITMD-361 - Lab 7 - Basic JavaScript Event Handling and DOM</h1>
	<h2 class="center">"Shan Shazad"</h2>
	<h3 class="center">"Sshazad@hawk.iit.edu"</h3>
	<div id="container">
		<input id="entryinput" name="textentry" placeholder="Enter a Message" type="text">
		<div class="center">
			<button id="entrybutton" onclick="testAlert()">Alert Me</button>
			<h2 class="center" id="textoutput">Show results here</h2>
		</div>
		<script type="text/javascript">
		      function testAlert()
		      {
		      //getting the value of input text 
		      var text = document.getElementById("entryinput").value;
		      //using alert dispalying name with input value
		      alert("Shan Shazad: "+text);
		      //changing the h2 content 
		      document.getElementById("textoutput").innerHTML=text;
		      }
		</script>
	</div>
</body>
</html>
